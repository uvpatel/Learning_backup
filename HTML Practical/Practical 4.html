<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <form action="post">
      <label for="fname">First name: </label>
      <input type="text" /><br /><br />
      <label for="lname"> Last name: </label>
      <input type="text" /><br /><br />
      <label for="gender">Gender : &nbsp; </label>

      <input type="radio" id="male" name="gender" value="male" />
      <label for="gender" id="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" />
      <label for="gender" id="female">Female</label>
      <br /><br />

      <label for="address" id="address">Address: &nbsp; &nbsp; &nbsp; </label>
      <textarea name="text area" id="address"></textarea>

      <br /><br />

      <label for="file"> Document :</label>
      <input type="file" /><br /><br />

      <label for="time"> Date : </label>
      <input type="date" />
      <br /><br />

      <label for="email"> E-mail : </label>
      <input type="email" /><br /><br />

      <label for="image">Upload your image: </label>
      <input type="image" />

      <br /><br />

      <label for="tel">Phone number: </label>
      <input type="tel" /><br /><br />

      <label for="hobbies">Hobbies :</label>
      <input type="checkbox" />
      <label for="hobby">Programming</label>
      <input type="checkbox" />
      <label for="hobby">Devlopment</label>
      <input type="checkbox" />
      <label for="hobby">Problem -Solving</label>
      <br /><br />

      <label for="Password :">Password</label>
      <input type="password" /><br /><br />

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
        type="submit"
      />
      <input type="reset" />
    </form>
  </body>
</html>
